<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Training Tracker</title>
    <style type="text/css">
        /* Reset */
        body {
            width: 100% !important;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            margin: 0;
            padding: 0;
        }
        /* End reset */
    </style>
</head>
<body style="background-color: #ccc">
    
    <div style="width:100%;margin:auto">
        <table cellpadding="0" cellspacing="0" border="0" style="width:100%">
            <tr style="height:50px;width:100%;background-color: #2596f1">
                <td>
                    <a href="[[[DomainName]]]" style="text-decoration: none;color:#ffffff">
                        <label style="font-family:sans-serif;font-weight: bold;font-size: 20px; margin-left: 12px;color:#ffffff">  TRAINING TRACKER</label>
                    </a>
                </td> 
            </tr>
            <tr style="width:100%;margin-top:50px;">
                <td >
                    <div style="width:50%;margin:10px auto;border:1px solid #ffffff;">
                        <div  style="text-decoration: none;list-style: none; width: 100%;" >
                            <!-- <a style="padding:0; display:block;" href="/Release?releaseId=25&amp;notificationId=754" title="New release, Version:0.0.0">-->
                            <table style="width:100%;">
                                <tr>
                                    <td style="display:table-cell;width:12%;float:left;margin: 0;">
                                    <img class="avatar" style="height: 71px; margin: 0;display: block;width: 78px; padding: 0;" alt="[[[NotificationBy]]]"  src="[[[NotificationByImagePath]]]"/>
                                </td>
                                <td  style="display:table-cell;width:80%;padding:0 10px; margin: 0;">
                                    
                                        <span style="color:royalblue;display: block;font-weight: bold">[[[NotificationTitle]]]</span>
                                        <span>[[[NotificationBy]]]</span>                                                            
                                    
                                </td>
                                </tr> 
                            </table>
                            <!-- </a>-->
                        </div>
                    </div>
                    <div style="width:100%;padding:10px 0">
                        <div style="display:table;width:50%;margin: auto;text-align: center;">
                            <a style="padding:10px;  margin:auto;text-decoration: none; vertical-align: middle ;" href="[[[NotificationRedirectURL]]]">
                                <span style="padding:10px; color:#ffffff;background-color: #2596f1;font-weight: bold;">Open feedback in browser</span>
                            </a>
                        </div> 
                    </div>
                </td>
            </tr>
        </table>
    </div>

</html>
